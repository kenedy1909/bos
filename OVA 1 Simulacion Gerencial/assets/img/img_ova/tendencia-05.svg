<svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 400.09"><defs><style>.cls-1{fill:#540f23;}.cls-2{fill:#e3464f;}.cls-3{font-size:21px;fill:#fff;font-family:Arial-BoldMT, Arial;font-weight:700;}</style></defs><title>tendencia</title><path class="cls-1" d="M828.34,379.3,730.61,268.88H98.73a62.19,62.19,0,0,1-62.11-62.12V94.83A62.18,62.18,0,0,1,98.73,32.72H981.27a62.18,62.18,0,0,1,62.11,62.11V206.76a62.19,62.19,0,0,1-62.11,62.12H828.34ZM98.73,39.71A55.19,55.19,0,0,0,43.61,94.83V206.76a55.19,55.19,0,0,0,55.12,55.12h635l87.58,99v-99H981.27a55.19,55.19,0,0,0,55.12-55.12V94.83a55.19,55.19,0,0,0-55.12-55.12Z"/><path class="cls-2" d="M1022.94,195.78a52.08,52.08,0,0,1-52.08,52.08H108.64a52.08,52.08,0,0,1-52.08-52.08V105a52.08,52.08,0,0,1,52.08-52.08H970.86A52.08,52.08,0,0,1,1022.94,105Z"/><path class="cls-1" d="M144.27,71.53H116.39l17.26-49.78h21.23Zm37.39,0H153.78L171,21.75h21.24Z"/><path class="cls-1" d="M918.69,227.18h38.12l-23.6,68.07h-29Zm-51.13,0h38.12l-23.59,68.07H853Z"/><rect class="cls-1" x="111.09" y="231.1" width="162.23" height="7"/><rect class="cls-1" x="292.29" y="231.1" width="62.69" height="7"/><text class="cls-3" transform="translate(107.93 101.96)">“El análisis de impacto de tendencias es un método de pronóstico que permite realizar <tspan x="-16.99" y="25.2">extrapolaciones de tendencias históricas a fin de modificarlas en vista de las expectativas </tspan><tspan x="2.9" y="50.4">acerca de ciertos eventos futuros. Este método permite que un analista, interesado en </tspan><tspan x="-14.65" y="75.6">seguir una tendencia determinada, incluya y analice de manera sistemática los efectos de </tspan><tspan x="53.1" y="100.8">los posibles eventos futuros que se consideran importantes.” (Cruzat, 2014)</tspan></text></svg>