    <title>Recurso</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./backdrop.css">

<body>
    <div class="backdrop in">
        <div class="fondo">
            <div class="" style="padding: 20px; display: flex;">
              <div class="col-md-4 col-sm-4 row d-flex" style="width: 45%;">
                 <img src="./img/actividad_interactiva.png" class="img-activi">
                 <div>
                     <div class="content-text-img-activi-2" style="width: 100%;">
                       <b class="text-img-actividad">ACTIVIDAD INTERACTIVA</b>
                     </div>
                     <p class="text-center">AHORCADO</p>
                 </div>
              </div>
              <div class="col-md-8 col-sm-8 shadow content-tarjeta" style="background: #282F9F;width: 55%; margin-left: 10px;">
                  <p class="pb-2" style="color: white; text-align: justify;">Haga clic a las letras para formar la frase que corresponda con la definición y evite formar la figura de ahorcado.</p>
              </div>
            </div>

            <div class="contenido" id="recurso2">
                <div class="definicion">
                    <h2 class="pista_titulo">Definición:</h2>
                    <div id="pista_palabra"></div>
                </div>
                <div>
                    <h2 id="container_palabra">_ </h2>
                    <p class="texto-ahorcado">
                        Elige una letra
                    </p>
                    <div id="container_abecedario"></div>
                    <canvas id="campo_ahorcado" width="500" height="400" data-lineas-grilla="30"></canvas>
                </div>

                <div class="botonCalififcar">
                    <button type="button" id="reset" class="calificar-completar btn btn-primary">Volver a intentarlo</button>
                </div>

                <!-- <input type="button" id="reset" value="Volver a intentarlo"> -->

                <div class="modal calificacion" id="calificacionModal" tabindex="-1" role="dialog" aria-labelledby="calificacionModalLabel">
                    <div class="modal-dialog " role="document">
                        <div class="modal-content" style="position: relative; top: 250px;">
                            <div class="">
                              <div class="card-container manual-flip">
                                <div class="card">
                                    <div class="front">
                                        <div class="cover" style="overflow: visible;">
                                          <div class="row">
                                            <div class="col-lg-4">
                                            </div>
                                            <div class="col-lg-4 mt-2">
                                              
                                            </div>
                                            <div class="col-lg-4 m-0 p-0 d-flex flex-row-reverse bd-highlight">
                                              <div class="divcerrar">
                                                <button type="button" class="btn" data-dismiss="modal" aria-label="Close" style="background-color: transparent;">
                                                  <img src="../../../assets/img/img_ova/close.png" style="width: 40px;" class="m-0 p-0">
                                                </button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="user">
                                          <div class="">
                                            <div class="radius-gray">
                                                <img class="img-circle" id="img-circulo" src="../../../assets/img/img_ova/bien.png" >
                                            </div>
                                          </div>
                                        </div>
                                        <div class="content">
                                            <div class="modal-body">
                                                <div class="mensaje " style="text-align: justify;">
                                                    Tu puntaje es: <span class="puntaje">40%</span>
                                                    <span class="texto-puntaje"></span>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secundary calificacion-intentar" style="border-radius: 9px;" data-dismiss="modal">Volver a
                                                    intentar</button>
                                                <button type="button" class="btn btn-secundary calificacion-cerrar" style="border-radius: 9px;" data-dismiss="modal">Cerrar</button>
                                            </div>
                                        </div>
                                        
                                    </div> 
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>




                <div id="modal-ahorcado" class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <div id="texto-modal"></div>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
