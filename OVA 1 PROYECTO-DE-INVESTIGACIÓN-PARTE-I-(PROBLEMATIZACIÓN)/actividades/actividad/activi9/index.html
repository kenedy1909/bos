<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurso</title>
    <meta name="description" content="Fullscreen Pageflip Layout with BookBlock">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./backdrop.css">
    <link rel="stylesheet" type="text/css" href="./estilos.css">
    <link rel="stylesheet" type="text/css" href="../css/actividad9/estilos.css">
</head>

<body>
    <div class="backdrop in">
        <div class="fondo">
            <div class="row" style="padding: 20px;">
              <div class="col-md-4 col-sm-4 row d-flex" style="width: 40%;">
                 <img src="./img/actividad_interactiva.png" class="img-activi">
                 <div>
                     <div class="content-text-img-activi-2" style="width: 100%;">
                       <b class="text-img-actividad">ACTIVIDAD INTERACTIVA</b>
                     </div>
                     <p class="text-center">AHORCADO</p>
                 </div>
              </div>
              <div class="col-md-6 col-sm-6 shadow content-tarjeta ml-3" style="margin-left: 3.5rem;background: #AD1D73;color: white;">
                  <p>Haga clic a las letras para formar la frase que corresponda con la definición y evite formar la figura de ahorcado.</p>
              </div>
            </div>
            <div class="contenido" id="recurso2">
                <div class="definicion">
                    <h2 class="pista_titulo">Pista:</h2>
                    <div id="pista_palabra"></div>
                </div>
                <div>
                    <h2 id="container_palabra">_ </h2>
                    <p class="texto-ahorcado">
                        Elige una letra
                    </p>
                    <div id="container_abecedario"></div>
                    <canvas id="campo_ahorcado" width="500" height="400" data-lineas-grilla="30"></canvas>
                </div>

                <div class="botonCalififcar">
                    <button type="button" id="reset" class="calificar-completar btn btn-primary">Volver a intentarlo</button>
                </div>

                <!-- <input type="button" id="reset" value="Volver a intentarlo"> -->
                <div class="modal fade" id="modal-ahorcado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog centered-propio" role="document">
                    <div class="modal-content">
                      <div class="">
                        <div class="card-container manual-flip">
                          <div class="card">
                              <div class="front">
                                  <div class="cover" style="overflow: visible;">
                                    <div class="row">
                                      <div class="col-lg-4">
                                      </div>
                                      <div class="col-lg-4 mt-2">
                                        
                                      </div>
                                      <div class="col-lg-4 m-0 p-0 d-flex flex-row-reverse bd-highlight">
                                        <div class="divcerrar">
                                          <button type="button" class="btn" data-dismiss="modal" aria-label="Close" style="background-color: transparent;">
                                            <img src="../../../assets/img/img_ova/btn_closed.png" style="width: 30px;" class="m-0 p-0">
                                          </button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="user">
                                    <div class="">
                                      <div class="radius-gray">
                                          <img class="img-circle" id="img-circulo" src="../../../assets/img/img_ova/bien.png" >
                                      </div>
                                    </div>
                                  </div>
                                  <div class="content">
                                      <div style="padding: 10px;">
                                          <div id="texto-modal" style="text-align: left;"></div>
                                          
                                          <button type="button" class="btn cerrar-md" data-dismiss="modal" aria-label="Close" style="color:#8E1D66;">
                                             cerrar
                                            </button>
                                      </div>
                                  </div>
                                  
                              </div> <!-- end front panel -->
                          </div> <!-- end card -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Incluisión de scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/actividades.js"></script>
    <script src="./script.js"></script>
    <!-- Fin de scripts -->
</body>

</html>
