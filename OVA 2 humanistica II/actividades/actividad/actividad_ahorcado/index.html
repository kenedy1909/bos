<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurso</title>
    <meta name="description" content="Fullscreen Pageflip Layout with BookBlock">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./backdrop.css">
    <link rel="stylesheet" type="text/css" href="./estilos.css">
</head>

<body>
    <div class="backdrop in" style="overflow: hidden;">
        <div class="fondo">
            <div class="row" style="padding: 20px;">
                <div class="col-md-5 col-sm-5 row d-flex">
                    <img src="../img/img1/actividad_interactiva.png" class="img-activi">
                    <div>
                        <div class="content-text-img-activi-2" style="width: 95%;">
                            <b class="text-img-actividad">ACTIVIDAD INTERACTIVA</b>
                        </div>
                        <p class="text-center">AHORCADO</p>
                    </div>
                </div>
                <div class="col-md-7 col-sm-7 shadow content-tarjeta" style="box-shadow: 0 0.5rem 1rem rgb(0 0 21 / 15%) !important; background: #FFE14E;">
                    <p class="pb-2 p_black" style="color: black; text-align: justify;">Haga clic a las letras para formar la frase que corresponda con la definición y evite formar la figura de ahorcado.</p>
                </div>
            </div>
            <div class="contenido" id="recurso2">
                <div class="definicion">
                    <h2 class="pista_titulo">Definición:</h2>
                    <div id="pista_palabra"></div>
                </div>
                <div>
                    <h2 id="container_palabra">_ </h2>
                    <p class="texto-ahorcado">
                        Elige una letra
                    </p>
                    <div id="container_abecedario"></div>
                    <canvas id="campo_ahorcado" width="500" height="400" data-lineas-grilla="30"></canvas>
                </div>

                <div class="botonCalififcar">
                    <button type="button" id="reset" class="calificar-completar btn btn-primary">Volver a intentarlo</button>
                </div>

                <!-- <input type="button" id="reset" value="Volver a intentarlo"> -->
                <div class="modal fade" id="calificacionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document" style="margin-top: 20%;">
                        <div class="modal-content" style="    background: transparent;border-radius: 40px;">
                            <div class="principal_modal">
                                <div class="cabeza">

                                </div>
                                <div class="d-flex justify-content-center" style="justify-content: center;">
                                    <div class="circulo_modal img_res">

                                    </div>
                                </div>
                                <div style="padding: 10px;margin-left: 10%;margin-top: -7%;">
                                    <div style="color: black;font-size: 19px;display: flex;">
                                        Su puntaje es:
                                        <p class="puntaje" style="font-size: 24px;font-weight: bold;margin-left: 9px;margin-top: -5px;color: #A48E39;"></p>
                                    </div>
                                    <div style="color: black;font-size: 19px;">
                                        <p class="mensaje" style="text-align: left;"></p>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center btns_modal mt-4" style="justify-content: center;">


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.modal -->
            </div>
        </div>
    </div>
    <!-- Incluisión de scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/actividades.js"></script>
    <script src="./script.js"></script>
    <!-- Fin de scripts -->
</body>

</html>
