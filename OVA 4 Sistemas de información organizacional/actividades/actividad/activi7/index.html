<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
    <meta name="description" content="Fullscreen Pageflip Layout with BookBlock">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/actividad7/backdrop.css">
    <link rel="stylesheet" type="text/css" href="../css/actividad7/estilos.css">
</head>

<body>
    <div class="backdrop in" style="overflow:hidden;">
        <div class="fondo">
            <header>
                <div class="row" style="padding: 20px;">
                    <div class="col-md-5 col-sm-5 row d-flex">
                        <img src="../img/img1/actividad_interactiva.png" class="img-activi">
                        <div style="margin-left: 7px;width: 52%;">
                            <div class="content-text-img-activi" style="width: 96%;">
                                <b class="text-img-actividad">ACTIVIDAD INTERACTIVA</b>
                            </div>
                            <p class="text-center" style="width: 137px;font-size: 15px;"><i>FALSO/VERDADERO</i></p>
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-7 shadow content-tarjeta" style="margin-top: 15px;">
                        <p class="pb-2" style="font-size: 14px; color: #FFFFFF;text-align: justify;">Seleccione falso o verdadero según corresponda, al finalizar pulse la opción <b>"Calificar"</b> para conocer su puntuación.</p>
                    </div>
                </div>

                <!-- <h1>Reducción y aprovechamiento de empaques y envases</h1> -->

            </header>
            <div class="contenido">

                <div id="cuestionario-actividad2"></div>
            </div>
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="calificacionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background: transparent;border-radius: 50px;">
                <div class="principal_modal">
                    <div class="cabeza">

                    </div>
                    <div class="d-flex justify-content-center" style="justify-content: center;">
                        <div class="circulo_modal img_res">

                        </div>
                    </div>
                    <div style="padding: 10px;margin-left: 10%;margin-top: -6%;">
                        <div style="color: white;font-size: 19px;display: flex;">
                            Su puntaje es:
                            <p class="puntaje" style="font-size: 23px;font-weight: bold;margin-left: 9px;margin-top: -3px;"></p>
                        </div>
                        <div style="color: white;font-size: 19px;">
                            <p class="mensaje" style="text-align: left;"></p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center btns_modal" style="justify-content: center;">


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Incluisión de scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/actividad7/swig.min.js"></script>
    <script src="../js/actividad7/questions_same_answers-actividad2.js"></script>
    <script src="../js/actividades.js"></script>
    <script src="../js/actividad7/script.js"></script>
    <!-- Fin de scripts -->
</body>

</html>
