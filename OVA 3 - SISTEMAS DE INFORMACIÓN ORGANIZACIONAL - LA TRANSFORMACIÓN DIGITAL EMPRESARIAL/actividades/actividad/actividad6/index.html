<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurso</title>
    <meta name="description" content="Fullscreen Pageflip Layout with BookBlock">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="./backdrop.css">
    <link rel="stylesheet" type="text/css" href="./estilos.css">
</head>

<body>
    <div class="backdrop in" style="overflow: hidden;">
        <div class="fondo">
            <div class="row" style="padding: 20px;">
              <div class="col-md-4 col-sm-4 row d-flex" style="width: 40%;">
                 <img src="./img/actividad_interactiva.png" class="img-activi">
                 <div>
                     <div class="content-text-img-activi-2" style="width: 100%;">
                       <b class="text-img-actividad">ACTIVIDAD INTERACTIVA</b>
                     </div>
                     <p class="text-center">AHORCADO</p>
                 </div>
              </div>
              <div class="col-md-8 col-sm-8 shadow content-tarjeta" style="background: #282F9F;width: 61%;margin-left: 10px;box-shadow: 0 0.5rem 1rem rgb(0 0 21 / 50%)">
                  <p class="pb-2" style="color: white;">Haga clic a las letras para formar la frase que corresponda con la definición y evite formar la figura de ahorcado.</p>
              </div>
            </div>

            <div class="contenido" id="recurso2">
                <div class="definicion">
                    <h2 class="pista_titulo">PISTA:</h2>
                    <div id="pista_palabra"></div>
                </div>
                <div>
                    <h2 id="container_palabra">_ </h2>
                    <p class="texto-ahorcado">
                        Elige una letra
                    </p>
                    <div id="container_abecedario"></div>
                    <canvas id="campo_ahorcado" width="500" height="400" data-lineas-grilla="30"></canvas>
                </div>

                <div class="botonCalififcar">
                    <button type="button" id="reset" class="calificar-completar btn btn-primary">Volver a intentarlo</button>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content tranparente" style="    box-shadow: none;">
                      <div style="" class="principal">
                        <div style="" class="cabeza">
                          
                        </div>
                        <div class="d-flex" style="justify-content: center;">
                          <div style="border: 3px solid white;" class="circulo_modal img_res">
                            
                          </div>
                        </div>
                        <div style="padding: 10px; position: relative; top: -45px;">
                          <div style="color: white;font-size: 15px;">
                            <div class="row">
                                <div class="col-md-3 col-sm-3" style="text-align: initial;">
                                    Su puntaje es: 
                                </div>
                                <div class="col-md-3 col-sm-3" style="text-align: initial;">
                                    <b class="puntaje" style="color: #FFC000; font-size: 30px;position: relative; top: -10px; "></b>
                                </div>
                                <div class="col-md-5 col-sm-5"></div>
                            </div>
                          </div>
                          <div style="color: white;font-size: 15px;">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-5">
                                    <p class="mensaje" style="text-align: initial;"></p>
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="row btns_modal" style="position: relative; top: -60px;text-align: center;">
                          
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Incluisión de scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/actividades.js"></script>
    <script src="./script.js"></script>
    <!-- Fin de scripts -->
</body>

</html>
