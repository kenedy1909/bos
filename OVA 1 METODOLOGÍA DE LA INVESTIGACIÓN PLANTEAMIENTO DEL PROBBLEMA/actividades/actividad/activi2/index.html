<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
    <meta name="description" content="Fullscreen Pageflip Layout with BookBlock">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/actividad2/backdrop.css">
    <link rel="stylesheet" type="text/css" href="../css/actividad2/estilos.css">
</head>

<body>
    <div class="backdrop in">
        <div class="fondo">

            <header style="padding: 0%;">
                <div class="" style="">
                    <div class="" style="width: 35%;display: inline-block;margin-top: -50px;">
                        <div class="" style="width: 100%;display: inline-block;padding-left: 10px;">
                            <div style="display: inline-block;width: 25%;"><img src="../img/img9/actividad_interactiva.png" alt="" style="width: 98px;/* display: inline-block; */height: 98px;"></div>
                            <div class="text-center" style="font-size: 20px;display: inline-block;width: 45%;margin-top: 1px;height: 140px;position: relative;top: 25px;margin: 34px;">
                                <b class="" style="color: #994c91;">ACTIVIDAD INTERACTIVA</b>
                                <div style="height: 5px;background: #994c91;"></div>
                                <i><p class="text-muted">CUESTIONARIO</p></i>
                            </div>
                        </div>
                    </div>
                    <div class="" style="display: inline-block;width: 60%;">
                        <p class="info_actividad shadow" style="background: #E2C4DF;font-family: arial;font-size: 15px; color: black;">
                            Seleccione la respuesta correcta y presione la opción <b>"Calificar"</b> para obtener el puntaje de esta actividad.
                        </p>
                    </div>
                </div>
            </header>
            <div class="contenido" ng-app="leccion3App" ng-controller="actividad1Ctrl">
                <div class="preguntas">
                    <p style="color: #8080806b;"><i><b>Utilice las flechas violetas para avanzar a las demás preguntas</b></i><br><br></p>
                    <!-- <div style="width: 50px; display: flex; align-items: center;">
                        <div style="width: 100%; height: 50px; background: cyan; border-radius: 50%; cursor: pointer;" id="atras" data-slide="2">
                            
                        </div>
                    </div> -->
                    
                    <div class="pregunta-cuestionario" ng-repeat="pregunta in preguntas" id="cuestionario-{{$index+1}}">
                        <div style="text-align: justify;">
                            <p class="texto-pregunta d-flex">
                                <spam style="width: -webkit-fill-available;">{{pregunta.texto}} </spam>
                                <spam class="img_questionario{{$index+1}}"></spam>
                            </p>
                        </div>
                        <div class="respuestas-cuestionario">
                            <div class="radio" ng-repeat="respuesta in pregunta.respuestas" ng-class="{'correcta':validado&&pregunta.respuesta == respuesta && respuesta.correcta}">
                                <input name="radio{{$parent.$index}}" type="radio" ng-model="respuesta.input" ng-value="false" ng-click="seleccionar($parent.$index, respuesta)"> {{respuesta.texto}}
                            </div>
                        </div>
                    </div>
                    <div class="content_triangulo_der">
                        <div class="triangulo_der" id="siguente" data-slide="2"></div>
                    </div>



                </div>
                <div class="btnCalificar">
                    <button class="btn btn-primary shadow" type="button" ng-click="calificar()">Calificar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal calificacion" id="calificacionModal" tabindex="-1" role="dialog" aria-labelledby="calificacionModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content tranparente" style="    box-shadow: none;">
              <div style="" class="principal">
                <div style="" class="cabeza">
                  
                </div>
                <div class="d-flex" style="justify-content: center;">
                  <div style="border: 3px solid white;" class="circulo_modal img_res">
                    
                  </div>
                </div>
                <div style="padding: 10px; margin-left: 17%; margin-top: -37px;">
                    <div style="color: white;font-size: 20px;display: flex;">
                      <b> Su puntaje es:</b> <p class="puntaje" style="font-size: 30px;font-weight: bold;margin-left: 9px;margin-top: -5px; color: black;"></p>
                    </div>
                    <div style="color: white;font-size: 20px;">
                      <p class="mensaje" style="text-align: left;"></p>
                    </div>
                </div>
                <div class="row d-flex justify-content-center btns_modal" style="justify-content: center;">
                </div>
              </div>
            </div>
        </div>
    </div>
    <!-- Incluisión de scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/actividad2/angular.min.js"></script>
    <script src="../js/actividades.js"></script>
    <script src="../js/actividad2/script.js"></script>
    <script src="../js/actividad2/actividad2.js"></script>
    <!-- Fin de scripts -->
</body>

</html>
