<svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 925.79 198.42"><defs><style>.cls-1{fill:#e8e8e8;opacity:0.47;}.cls-2{font-size:18px;fill:#303030;font-family:ArialMT, Arial;}.cls-3{letter-spacing:-0.02em;}.cls-4{letter-spacing:-0.06em;}.cls-5{letter-spacing:0.03em;}.cls-6{letter-spacing:0.03em;}.cls-7{letter-spacing:0.1em;}.cls-8{letter-spacing:0.1em;}.cls-9{letter-spacing:-0.04em;}.cls-10{fill:none;stroke:#9e0b00;stroke-miterlimit:10;}.cls-11{fill:#9e0b00;}</style></defs><title>tarjeta 05</title><rect class="cls-1" x="-6.38" y="-4.72" width="936.69" height="206.56"/><text class="cls-2" transform="translate(99.52 35.95)">Para precisar el concepto de “Buen <tspan class="cls-3" x="287.17" y="0">V</tspan><tspan x="298.85" y="0">ivir”, se puede deci</tspan><tspan class="cls-4" x="449.92" y="0">r</tspan><tspan x="454.92" y="0">, como afirma Leonardo Bo</tspan><tspan class="cls-3" x="672.04" y="0">f</tspan><tspan x="676.71" y="0">f, que:</tspan></text><text class="cls-2" transform="translate(114.81 90.59)">“El<tspan class="cls-5" x="22" y="0"> </tspan><tspan x="27.58" y="0">Buen</tspan><tspan class="cls-5" x="69.62" y="0"> </tspan><tspan class="cls-3" x="75.2" y="0">V</tspan><tspan x="86.88" y="0">ivir</tspan><tspan class="cls-5" x="109.87" y="0"> </tspan><tspan x="115.45" y="0">supone</tspan><tspan class="cls-5" x="174.5" y="0"> </tspan><tspan x="180.08" y="0">una</tspan><tspan class="cls-5" x="210.12" y="0"> </tspan><tspan x="215.7" y="0">visión</tspan><tspan class="cls-5" x="261.72" y="0"> </tspan><tspan x="267.3" y="0">holística</tspan><tspan class="cls-6" x="333.33" y="0"> </tspan><tspan x="338.91" y="0">e</tspan><tspan class="cls-5" x="348.92" y="0"> </tspan><tspan x="354.5" y="0">integradora</tspan><tspan class="cls-5" x="445.56" y="0"> </tspan><tspan x="451.14" y="0">del</tspan><tspan class="cls-5" x="475.16" y="0"> </tspan><tspan x="480.74" y="0">ser</tspan><tspan class="cls-5" x="505.75" y="0"> </tspan><tspan x="511.33" y="0">humano,</tspan><tspan class="cls-5" x="581.38" y="0"> </tspan><tspan x="586.96" y="0">inmerso</tspan><tspan class="cls-5" x="650.98" y="0"> </tspan><tspan x="656.56" y="0">en</tspan><tspan class="cls-5" x="676.58" y="0"> </tspan><tspan x="682.16" y="0">la </tspan><tspan x="0" y="21.6">gran</tspan><tspan class="cls-7" x="36.03" y="21.6"> </tspan><tspan x="42.87" y="21.6">comunidad</tspan><tspan class="cls-8" x="130.92" y="21.6"> </tspan><tspan x="137.77" y="21.6">terrenal,</tspan><tspan class="cls-7" x="203.8" y="21.6"> </tspan><tspan x="210.64" y="21.6">que</tspan><tspan class="cls-8" x="240.67" y="21.6"> </tspan><tspan x="247.51" y="21.6">incluye</tspan><tspan class="cls-7" x="303.54" y="21.6"> </tspan><tspan x="310.38" y="21.6">además</tspan><tspan class="cls-8" x="374.42" y="21.6"> </tspan><tspan x="381.26" y="21.6">de</tspan><tspan class="cls-7" x="401.29" y="21.6"> </tspan><tspan x="408.13" y="21.6">al</tspan><tspan class="cls-7" x="422.14" y="21.6"> </tspan><tspan x="428.98" y="21.6">ser</tspan><tspan class="cls-8" x="453.98" y="21.6"> </tspan><tspan x="460.82" y="21.6">humano,</tspan><tspan class="cls-7" x="530.87" y="21.6"> </tspan><tspan x="537.71" y="21.6">al</tspan><tspan class="cls-8" x="551.72" y="21.6"> </tspan><tspan x="558.56" y="21.6">aire,</tspan><tspan class="cls-7" x="593.58" y="21.6"> </tspan><tspan x="600.42" y="21.6">el</tspan><tspan class="cls-8" x="614.43" y="21.6"> </tspan><tspan x="621.27" y="21.6">agua,</tspan><tspan class="cls-7" x="666.32" y="21.6"> </tspan><tspan x="673.16" y="21.6">los </tspan><tspan x="0" y="43.2">suelos, las montañas, los árboles y los animales; es estar en profunda comunión con la </tspan><tspan x="0" y="64.8">Pachamama (</tspan><tspan class="cls-9" x="112.04" y="64.8">T</tspan><tspan x="122.37" y="64.8">ierra), con las energías del Universo, y con Dios. (2009, 12)”. </tspan></text><polyline class="cls-10" points="811.57 172.59 39.86 172.59 39.86 63.53 51.74 63.53"/><polyline class="cls-10" points="115.26 63.53 889.