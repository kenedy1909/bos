<body>

                        <p class="texto-pregunta d-flex"><spam style="width: -webkit-fill-available; text-align: center;"><b>¿Qué considera usted que es cuidar de sí?</b></spam>
                            <spam style="height: 50px;"><img class="img_questionario" src="../img/img5/head.png"></spam>

                        </div>
