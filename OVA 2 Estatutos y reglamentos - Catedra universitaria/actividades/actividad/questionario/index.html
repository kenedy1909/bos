<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
    <meta name="description" content="Fullscreen Pageflip Layout with BookBlock">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="css/backdrop.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>
    <div class="backdrop in" style="    overflow: hidden;">
        <div class="row px-3">
            <div class="col-md-12 p-2">
                <div class="row principal" style="">
                    <div class="col-md-5 secundario" style="">
                        <div class="d-flex div-img" style="">
                            <img src="img/actividad_interactiva.png" alt="" style="    margin-top: -37px;" class="imagen">
                            <div class="text-center texto_header" style="position: relative;top: 25px;left: -11px;">
                                <b class="pl-1 pr-1" style="">ACTIVIDAD INTERACTIVA</b>
                                <div class="linea_blue" style=""></div>
                                <i><p class="text-center text-muted" style="font-size: 17px;">CUESTIONARIO</p></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 row terciario" style="">
                        <p class="info_actividad shadow" style="color: #fff;">
                            Seleccione la respuesta correcta y presione la opción <b>"Calificar"</b> para obtener el puntaje de esta actividad.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div style="text-align: center;">
                            <p>Utilice las flechas para continuar</p>
                        </div>
                        <div class="contenido" ng-app="leccion3App" ng-controller="actividad1Ctrl">
                            <div class="preguntas">

                                <div class="pregunta-cuestionario" ng-repeat="pregunta in preguntas" id="cuestionario-{{$index+1}}">
                                    <p class="texto-pregunta d-flex">
                                        <spam style="width: -webkit-fill-available;">{{pregunta.texto}} </spam>
                                        <spam class="img_questionario{{$index+1}}"></spam>
                                    </p>
                                    <div class="respuestas-cuestionario">
                                        <div class="radio" ng-repeat="respuesta in pregunta.respuestas" ng-class="{'correcta':validado&&pregunta.respuesta == respuesta && respuesta.correcta}">
                                            <input name="radio{{$parent.$index}}" type="radio" ng-model="respuesta.input" ng-value="false" ng-click="seleccionar($parent.$index, respuesta)"> {{respuesta.texto}}
                                        </div>
                                    </div>
                                </div>
                                <div class="content_triangulo_der">
                                    <div class="triangulo_der" id="siguente" data-slide="2">

                                    </div>
                                </div>



                            </div>
                            <div class="btnCalificar">
                                <button class="btn btn-primary" type="button" ng-click="calificar()">Calificar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="calificacionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" style="width: 70% !important;">
            <div class="modal-content" style="background-color: transparent;border-radius: 50px;margin-top: 130px;">
                <div class="principal_modal">
                    <div class="cabeza">

                    </div>
                    <div class="d-flex justify-content-center" style="justify-content: center;height: 80px;">
                        <div class="circulo_modal img_res">

                        </div>
                    </div>
                    <div style="padding: 8px; margin-left: 5%;margin-top: 25px;">
                        <div style="color: white;font-size: 18px;display: flex;">
                            Su puntaje es:
                            <p class="puntaje" style="font-size: 20px;font-weight: bold;margin-left: 9px;margin-top: -5px;font-size: 25px;"></p>
                        </div>
                        <div style="color: white;font-size: 18px; padding-bottom: 5%;">
                            <p class="mensaje" style="text-align: left;"></p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center btns_modal" style="justify-content: center;">


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Incluisión de scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="../js/actividades.js"></script>
    <script src="js/script.js"></script>
    <script src="js/actividad2.js"></script>
    <!-- Fin de scripts -->
</body>

</html>
